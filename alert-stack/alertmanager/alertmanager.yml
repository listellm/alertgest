global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 5m
  receiver: 'test-webhook'

receivers:
  - name: 'test-webhook'
    webhook_configs:
      - url: 'http://webhook-receiver:8080/alerts'
        send_resolved: true
