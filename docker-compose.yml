version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alertgest-postgres
    environment:
      POSTGRES_DB: alertgest
      POSTGRES_USER: alertgest
      POSTGRES_PASSWORD: alertgest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alertgest"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alertgest

  alertgest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alertgest-app
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      DATABASE_URL: "postgresql+asyncpg://alertgest:alertgest@postgres:5432/alertgest"
      APP_LOG_LEVEL: "debug"
    volumes:
      - ./src:/app/src:ro
      - ./alembic.ini:/app/alembic.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alertgest
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]

  # Migration service - run once to create schema
  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alertgest-migration
    environment:
      DATABASE_URL: "postgresql+asyncpg://alertgest:alertgest@postgres:5432/alertgest"
    volumes:
      - ./src:/app/src:ro
      - ./alembic.ini:/app/alembic.ini:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - alertgest
    command: ["alembic", "upgrade", "head"]
    profiles:
      - tools

networks:
  alertgest:
    driver: bridge

volumes:
  postgres_data:
